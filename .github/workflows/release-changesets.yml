name: Release (Changesets)

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # Required for provenance

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This executes 'npm publish' (or changeset publish) when a release PR is merged
          publish: bunx changeset publish
          commit: 'chore: release versions'
          title: 'chore: release versions'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # VS Code Extension Publishing (Only runs if changesets published something)
      # We check if specifically cortex-vscode was published, or we just run it if packages were published.
      # Changeset action outputs 'published' (boolean) and 'publishedPackages' (array).
      
      - name: Publish VS Code Extension
        if: steps.changesets.outputs.published == 'true'
        env:
           VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
           # Check if cortex-vscode was in the published packages
           PUBLISHED=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | select(.name=="cortex-vscode") | .name')
           
           if [[ "$PUBLISHED" == "cortex-vscode" ]]; then
             echo "Publishing VS Code Extension..."
             
             # Isolation Build Strategy (Reused from previous workflow)
             mkdir -p vscode-build
             cp packages/vscode-extension/package.json vscode-build/
             cp packages/vscode-extension/README.md vscode-build/
             cp packages/vscode-extension/CHANGELOG.md vscode-build/
             cp packages/vscode-extension/icon.png vscode-build/
             cp packages/vscode-extension/.vscodeignore vscode-build/
             cp -r packages/vscode-extension/resources vscode-build/
             
             if [ -f packages/vscode-extension/LICENSE.txt ]; then
               cp packages/vscode-extension/LICENSE.txt vscode-build/
             elif [ -f LICENSE ]; then
                 cp LICENSE vscode-build/LICENSE.txt
             fi

             mkdir -p vscode-build/dist
             cp packages/vscode-extension/dist/* vscode-build/dist/

             cd vscode-build
             
             # Remove devDeps and stub script
             jq 'del(.devDependencies["@ecuabyte/cortex-shared"])' package.json > tmp.json && mv tmp.json package.json
             jq '.scripts["vscode:prepublish"] = "echo ok"' package.json > tmp.json && mv tmp.json package.json
             
             # Install prod deps
             bun install --production
             
             # Package & Publish
             bunx vsce publish -p $VSCE_PAT --packagePath ./ --yarn
           else
             echo "cortex-vscode not included in this release."
           fi
