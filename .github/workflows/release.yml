name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write # Required for NPM provenance

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Setup Node is explicitly needed for npm publish --provenance
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Run Tests
        run: bun test

      - name: Get Version
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      # Publish NPM Packages in dependency order
      # Using npm publish --provenance for security

      - name: Publish @cortex/shared
        working-directory: packages/shared
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true # Continue if version already exists

      - name: Publish @cortex/core
        working-directory: packages/core
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @cortex/cli
        working-directory: packages/cli
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @cortex/mcp-server
        working-directory: packages/mcp-server
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      # Publish VS Code Extension
      - name: Publish VS Code Extension
        working-directory: packages/vscode-extension
        if: ${{ env.VSCE_PAT != '' }}
        run: bunx vsce publish -p ${{ secrets.VSCE_PAT }} --packagePath cortex-vscode-${{ env.VERSION }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        continue-on-error: true

      - name: Package Extension (for Release Asset)
        working-directory: packages/vscode-extension
        run: bunx vsce package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ env.VERSION }}
          generate_release_notes: true
          files: |
            packages/vscode-extension/*.vsix
