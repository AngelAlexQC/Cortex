version: 2
updates:
  # GitHub Actions - weekly updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"

  # Bun/npm dependencies - single config for entire monorepo
  # Bun workspaces handle all packages automatically
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    groups:
      # Group all minor/patch updates together
      production-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      # Group type definitions separately
      type-definitions:
        patterns:
          - "@types/*"
          - "typescript"
    ignore:
      # Ignore major updates - these require manual review
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
